<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 16px;
            color: #fff;
            text-align: left;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        input:focus {
            background-color: #f0f8ff;
            box-shadow: 0 0 8px rgba(38, 122, 255, 0.5);
        }

        button {
            background-color: #2575fc;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Flash message styling */
        .flash-message {
            background-color: #ffd700;
            color: #333;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Small Screen Responsiveness */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }

    </style>
    <script>
        function showAlert() {
            alert("You found the imposter now what is she hiding ?");
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <button type="submit">Login</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    showAlert();
                </script>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
